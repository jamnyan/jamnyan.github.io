<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动态搜索框Demo</title>
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="search-box">
		<input class="search-txt" type="text" name="" placeholder="Type to search" id="inputtext">
		<a class="search-btn" href="#" id="ok"/>
		<i class="fas fa-search"></i>
		<script type="text/javascript">
			window.onload = function(){
				let ipt = document.querySelector('#inputtext');
				let ok = document.querySelector('#ok');
				ok.onclick = function(){
					ok.href ="https://www.baidu.com/s?ie=UTF-8&wd="+ipt.value;
				}
			}
		</script>
	</div>
</body>
</html>
