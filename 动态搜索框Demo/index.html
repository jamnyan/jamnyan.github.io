<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>动态搜索框</title>
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="search-box">
		<input class="search-txt" type="text" name="" placeholder="Type to search" id="inputtext" onkeydown="enterHandler()" >
		<a class="search-btn" href="#" id="ok"/>
		<i class="fas fa-search"></i>
		<script type="text/javascript">
			window.onload = function(){
				let ipt = document.querySelector('#inputtext');
				let ok = document.querySelector('#ok');
				ok.onclick = function(){
					ok.href ="https://www.baidu.com/s?ie=UTF-8&wd="+ipt.value;
				}
			}
			//敲击键盘上的Enter进入网页
			function enterHandler(){
          		var keyCode = event.keyCode ? event.keyCode : event.which ? event.which : event.charCode;
          		if (keyCode == 13){
               		// 填写你的Enter响应操作!可以填写一个alert("") 来测试下!
               		// alert("123")
               		let ok = document.querySelector('#ok');
					ok.click();
				} 
           	}
		</script>
	</div>
</body>
</html>
